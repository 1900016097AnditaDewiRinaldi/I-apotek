<div *ngIf="loading" style="height: 300px" class="uk-flex uk-flex-center uk-flex-middle">
    <mat-spinner></mat-spinner>
</div>
<mat-card *ngIf="!loading">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="uk-flex">
            <span class="uk-width-expand"></span>
            <button mat-flat-button color="primary"(click)="productDetail({},-1)">Tambah Produk</button>
        </div>
        <table class="uk-table uk-table-middle uk-table-divider">
            <thead>                
                <th>No</th>
                <th>Nama Obat</th>
                <th>Golongan</th>
                <th>Satuan</th>
                <th>Tanggal Masuk</th>
                <th>Expired</th>
                <th>Harga</th>
                <th>Jumlah Masuk</th>
                <th>Jumlah Keluar</th>
                <th>Sisa</th>
                <th align="right"></th>
            </thead>
            <tbody>
                <tr *ngFor="let Obat of I_Apotek; let idx = index">
                    <td>{{idx+1}}</td>
                    <td>{{Obat.Obat}}</td>
                    <td>{{Obat.Golongan}}</td>
                    <td>{{Obat.Satuan}}</td>
                    <td>{{Obat.Tanggal_Masuk}}</td>
                    <td>{{Obat.Ex}}</td>
                    <td>{{Obat.Harga}}</td>
                    <td>{{Obat.Jumlah_masuk}}</td>
                    <td>{{Obat.Jumlah_keluar}}</td>
                    <td>{{Obat.Sisa}}</td>
                    <td align="right">
                        <button mat-button color="primary" (click)="productDetail(Obat, idx)">Edit</button>
                        <button mat-button color="warn" (click)="deleteProduct(Obat.id, idx)"[disabled]="loadingDelete[idx]">{{loadingDelete[idx] ? 'Deleting..':'Delete'}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
